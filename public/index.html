<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Watch Pika</title>
    <link rel="shortcut icon" href="img/watch.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>

    <header>
        <div class="weather-info">
            <p>Weather now</p>  <!-- cidade aqui? -->
            <span class="temp">22</span>
            <span class="temp-span">º</span>
            <p>min <span class="min-span">10º</span> max <span class="max-span">25º</span></p>
        </div>

        <img src="img/drizzle.png" alt="weather icon" class="weather-icon">
    </header>

    <main class="time-date-container">
        <h1 class="time">17:58</h1>
        <p class="date">Fri, Jun 17, 2024</p>
    </main>

    <section class="alarm-container">
        <h2 class="message">Good afternoon, Sir. Linus Torvalds</h2>
        <p class="alarm-description">It's time for <span class="alarm-title">Café da tarde ☕</span></p>

        <button class="turn-off">Turn Alarm Off</button>
        <button class="snooze">Snooze</button>
    </section>
    
</body>
</html>
